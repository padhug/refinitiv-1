<div id="app">
  <div id="inputColumn">
    <prime-input (inputChanged)="updateInputAndResult($event)"></prime-input>
  </div>
  <div id="calcColumn">
    <prime-calc (calcMethodUpdated)="updateCalcMethodAndResult($event)"></prime-calc>
  </div>
  <div id="resultColumn">
    <prime-result [result]="result"></prime-result>
  </div>
</div>
